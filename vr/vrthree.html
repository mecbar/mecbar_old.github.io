<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>

    <script src="three.js-master/build/three.js"></script>

    <script src="three.js-master/examples/js/renderers/Projector.js"></script>
    <script src="three.js-master/examples/js/renderers/CanvasRenderer.js"></script>

    <script src="stats.min.js"></script>




    <script>
        var loader = new THREE.FontLoader();
        /* var fonti = loader.load(
                // resource URL
                'examples/fonts/gentilis_regular.typeface.json')
            // 'fonts/helvetiker_bold.typeface.json')
            // var loadedFont = loader.parse(fontJSON);
        var my_geometry = new THREE.TextGeometry("MecBar", {
            font: fonti,
            size: 120,
            height: 10
        });
*/
        loader.load('three.js-master/fonts/helvetiker_regular.typeface.json', function(font) {

            var ngeometry = new THREE.TextBufferGeometry('Hello three.js!', {
                font: font,
                size: 80,
                height: 5,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 10,
                bevelSize: 8,
                bevelSegments: 5
            });
        });
        console.log(font);

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1, 5, 3);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });
        var cube = new THREE.Mesh(ngeometry, material);
        scene.add(cube);

        camera.position.z = 5;

        var animate = function() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.2;
            cube.rotation.y += -0.15;

            renderer.render(scene, camera);
        };

        animate();
    </script>

</body>

</html>
