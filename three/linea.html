<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Hello three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="three.js-master/build/three.js"></script>
    <script>
        var cubeA;
        var cubeB;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        var scene = new THREE.Scene();
        var material = new THREE.LineBasicMaterial({
            color: 0x0000ff
        });
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
        geometry.vertices.push(new THREE.Vector3(0, 10, 0));
        geometry.vertices.push(new THREE.Vector3(10, 0, 0));
        geometry.vertices.push(new THREE.Vector3(10, 10, 0));
        geometry.vertices.push(new THREE.Vector3(20, 10, 0));
        geometry.vertices.push(new THREE.Vector3(20, -20, 0));
        geometry.vertices.push(new THREE.Vector3(40, 0, 10));
        var line = new THREE.Line(geometry, material);
        scene.add(line);
        var group = new THREE.Group();
        var poli = new THREE.TorusBufferGeometry(10, 5, 3, 10, 19.3);
        var mate = new THREE.MeshBasicMaterial({
            color: 0xffff00
        });
        torus = new THREE.Mesh(poli, mate);
        torus.position.set(-20, 2, 5);
        scene.add(torus);
        renderer.render(scene, camera);
    </script>
</body>

</html>
